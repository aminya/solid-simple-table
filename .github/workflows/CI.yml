name: CI
on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  Test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node:
          - 14
          - 18
        pnpm:
          - 7
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm }}

      - name: Install dependencies
        run: pnpm install

      - name: Run tests ğŸ‘©ğŸ¾â€ğŸ’»
        run: pnpm run test
